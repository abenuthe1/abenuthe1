<B>shadow-multiple</B>
        <nav>
    <form>
        <div class="inlabel">
        <h1>calculator</h1>
        <h2>Result:</h2>
          <div id="result" class="font-effect-outline">
                          
          </div>
        <label for="num1">Number 1:</label>
        <input id="num1">

        <label for="num2">Number 2:</label>
        <input id="num2">

        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button type="button" onclick="calculate()">Calculate</button><br>

        <label for="num">Number 3:</label>
        <input id="num">
        <select id="notoperator">
            <option value="√">√</option>
            <option value="%">%</option>
            <option value="**">**</option>
            <option value="∛">∛</option>
            <option value="***">***</option>
        </select>
        <button type="button" onclick="notOperator()">calculate</button>
      
        </div>
    </form>
</nav>

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num1 / num2;
            }

            document.getElementById("result").innerHTML = result;
        }
        function notOperator() {
           var num = parseInt(document.getElementById("num").value);
           var notoperator = document.getElementById("notoperator").value;
           var result2;

           if (notoperator === '√'){
               result2 = Math.sqrt(num);
           } else if (notoperator === '%'){
               result2 = num * 0.01
           } else if (notoperator === '**'){
               result2 = num * num
           } else if (notoperator === '∛'){
               result2 = Math.cbrt(num)
           } else if (notoperator === '***'){
               result2 = num * num * num
           }

           document.getElementById("result").innerHTML = result2;

        }
       
    </script>
